<!DOCTYPE html>
<html>
	<head>
  		<title>Order a Drink</title>
	</head>
	<body style="text-align: center;">
  		<h1>Cocktail Menu</h1>
  		<form id="orderForm" method="POST" action="/ordering/order">
    			<div id="menuList"></div>
    			<br />
    			<input type="text" name="customerName" placeholder="Your name" required>
    			<br />
    			<button type="submit">Place Order</button>
  		</form>
  	<script>
    		async function loadMenu() {
      			const res = await fetch('/ordering/menu-data');
      			const menu = await res.json();
      			const container = document.getElementById('menuList');
      			container.innerHTML = '';
      			menu.forEach(drink => { container.innerHTML += `
          			<label> <input type="radio" name="drinkId" value="${drink.id}" required>
            			${drink.name} - $${drink.price} </label><br>`;
      			});
    		}
    		loadMenu();
    		document.getElementById('orderForm').addEventListener('submit', function () {
      			alert('Order placed successfully!');
    		});
  	</script>
  		<br />
  		<a href="/" class="btn">‚Üê Back to Home</a>
	</body>
</html>
